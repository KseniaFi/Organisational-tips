<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Questions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-image: url('img/IMG_20250913_160559_655.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 5px rgba(101, 67, 33, 0.8);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            max-width: 800px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .flip-card {
            perspective: 1000px;
            height: 400px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
        }

        .flip-card-front {
            background-color: transparent;
        }

        .flip-card-back {
            background-color: transparent;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-number {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 6px rgba(101, 67, 33, 0.9);
        }

        .card-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(101, 67, 33, 0.9);
            line-height: 1.4;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .download-btn {
            background: linear-gradient(to bottom, #8B5A2B, #6B4423);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #9B6B3B, #7B5433);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .flip-card {
                height: 350px;
            }
            
            .card-number {
                font-size: 100px;
            }
            
            .card-text {
                font-size: 18px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Discussion Questions</h1>
    
    <div class="container" id="cards-container">
        <!-- Cards will be generated by JavaScript -->
    </div>
    
    <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>

    <script>
        // Card data
        const questions = [
            {
                number: 1,
                text: "The article says one key habit for staying organised is putting things back immediately after using them. How practical do you think this is in real life?",
                background: "img/IMG_20250914_164227_410.jpg"
            },
            {
                number: 2,
                text: "How can keeping everyday items in hard-to-reach places lead to unnecessary frustration?",
                background: "img/IMG_20250914_172831_958.jpg"
            },
            {
                number: 3,
                text: "The author believes that tackling a small part of a big task is always more productive than doing nothing when the task feels overwhelming. Do you agree with this idea? Why or why not?",
                background: "img/IMG_20250914_172934_245.jpg"
            },
            {
                number: 4,
                text: "How do you break down overwhelming tasks into manageable steps to make progress without feeling discouraged?",
                background: "img/IMG_20250913_153156_917.jpg"
            },
            {
                number: 5,
                text: "What are some simple strategies you use to keep your living space clutter-free every day?",
                background: "img/IMG_20250913_153232_191.jpg"
            },
            {
                number: 6,
                text: "How important is it to have designated storage spaces for different types of items in your home?",
                background: "img/IMG_20250914_172920_881.jpg"
            }
        ];

        // Create cards
        const container = document.getElementById('cards-container');
        
        questions.forEach((question, index) => {
            const card = document.createElement('div');
            card.className = 'flip-card';
            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front" style="background-image: url('${question.background}')">
                        <div class="card-number">${question.number}</div>
                    </div>
                    <div class="flip-card-back" style="background-image: url('${question.background}')">
                        <div class="card-text">${question.text}</div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
            
            container.appendChild(card);
        });

        // PDF download function - each card on a separate page
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Show loading indicator
            const downloadBtn = document.querySelector('.download-btn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Generating PDF...';
            downloadBtn.disabled = true;
            
            try {
                // Process each card individually
                for (let i = 0; i < questions.length; i++) {
                    // Create a temporary container for the current card
                    const tempDiv = document.createElement('div');
                    tempDiv.style.width = '180mm'; // Slightly smaller than A4 for padding
                    tempDiv.style.minHeight = '250mm'; // Adjusted height for better fit
                    tempDiv.style.position = 'absolute';
                    tempDiv.style.left = '-9999px';
                    tempDiv.style.backgroundImage = "url('img/IMG_20250913_160559_655.jpg')";
                    tempDiv.style.backgroundSize = 'cover';
                    tempDiv.style.backgroundPosition = 'center';
                    tempDiv.style.padding = '20px';
                    tempDiv.style.display = 'flex';
                    tempDiv.style.justifyContent = 'center';
                    tempDiv.style.alignItems = 'center';
                    
                    // Create a simplified version of the card back for PDF
                    const pdfCard = document.createElement('div');
                    pdfCard.style.width = '100%';
                    pdfCard.style.height = '100%';
                    pdfCard.style.backgroundImage = `url('${questions[i].background}')`;
                    pdfCard.style.backgroundSize = 'cover';
                    pdfCard.style.backgroundPosition = 'center';
                    pdfCard.style.borderRadius = '15px';
                    pdfCard.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.3)';
                    pdfCard.style.display = 'flex';
                    pdfCard.style.flexDirection = 'column';
                    pdfCard.style.justifyContent = 'center';
                    pdfCard.style.alignItems = 'center';
                    pdfCard.style.padding = '30px';
                    pdfCard.style.position = 'relative';
                    
                    // Add question number at the top
                    const numberDiv = document.createElement('div');
                    numberDiv.textContent = questions[i].number;
                    numberDiv.style.fontSize = '80px';
                    numberDiv.style.fontWeight = 'bold';
                    numberDiv.style.color = 'white';
                    numberDiv.style.textShadow = '4px 4px 6px rgba(101, 67, 33, 0.9)';
                    numberDiv.style.marginBottom = '20px';
                    
                    // Add question text
                    const textDiv = document.createElement('div');
                    textDiv.textContent = questions[i].text;
                    textDiv.style.fontSize = '28px'; // Larger font for PDF
                    textDiv.style.fontWeight = 'bold';
                    textDiv.style.color = 'white';
                    textDiv.style.textShadow = '2px 2px 4px rgba(101, 67, 33, 0.9)';
                    textDiv.style.lineHeight = '1.6';
                    textDiv.style.padding = '25px';
                    textDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Darker background for better readability
                    textDiv.style.borderRadius = '10px';
                    textDiv.style.textAlign = 'center';
                    textDiv.style.maxWidth = '100%';
                    
                    pdfCard.appendChild(numberDiv);
                    pdfCard.appendChild(textDiv);
                    tempDiv.appendChild(pdfCard);
                    document.body.appendChild(tempDiv);
                    
                    // Convert to canvas with higher quality
                    const canvas = await html2canvas(tempDiv, {
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        backgroundColor: null
                    });
                    
                    // Remove temporary element
                    document.body.removeChild(tempDiv);
                    
                    // Convert canvas to image data
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    
                    // Add new page for each card (except the first one)
                    if (i > 0) {
                        doc.addPage();
                    }
                    
                    // Calculate dimensions to fit A4 page with margins
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const margin = 10; // mm margin
                    const imgWidth = pageWidth - (margin * 2);
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    // Center the image on the page
                    const x = margin;
                    let y = (pageHeight - imgHeight) / 2;
                    
                    // Add image to PDF
                    doc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                }
                
                // Save the PDF
                doc.save('discussion-questions.pdf');
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                // Restore button text
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
